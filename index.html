<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-card flex-column px-2">
            <h1 class="card-title">Sign Up</h1>
                <div class="card-header">
                    <button class="header-btn">
                    <img src="./icons/Frame1.svg" alt="google logo" width="24" height="24">Sign up with Google
                    </button>
                </div>
                <div class="card-main flex-column">
                    <div class="grid py-1">
                        <div>
                            <hr class="card-line">
                        </div>
                        <h3 class="card-main-title grey">or sign up with Email</h3>
                        <div>
                            <hr class="card-line">
                        </div>
                    </div>
                <form class="form flex-column">
                    <input class="border grey p-1 glowing-border" type="text" placeholder="Username">
                    <input class="border grey p-1" type="text" placeholder="Email">
                    <div class="align-left">
                        <label class="checkbox-container">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                            Remember my username
                        </label>
                    </div>
                    <input class="form-btn p-1" type="submit" value="Sign Up">
                </form>
                <div class="lost-password p-1">
                    <a href="">Forgot password?</a>
                </div>
                </div>
                <div class="card-footer">
                    <h3 class="card-footer-title py-2">Already have an account? <a class="footer-login" href="" >Log in</a></h3>
                </div>   
        </div>
        <div class="container-image">
        <img class="card-image" src="./icons/Visual.svg" alt="">
        </div>
    </div>
    
</body>
</html>
